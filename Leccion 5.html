<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
    
        #counter {
          font-size: 24px;
          margin-right: 10px;
        }
    
        #clickButton {
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
        }
      </style>
</head>
<body>
    <div>
        <span id="counter">0</span>
        <button id="clickButton" onclick="incrementarContador()">Incrementar</button>
      </div>
    
      <script>
        let contador = 0;
    
        function incrementarContador() {
          contador++;
          document.getElementById('counter').innerText = contador;
        }
      </script>
</body>
</html>
