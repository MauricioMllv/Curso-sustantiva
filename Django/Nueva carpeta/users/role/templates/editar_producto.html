{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/editar.css' %}">
</head>
<body>
    <h2>Editar Producto</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}"><br>
        <label for="descripcion">Descripci√≥n:</label><br>
        <textarea id="descripcion" name="descripcion">{{ producto.descripcion }}</textarea><br>
        <label for="precio">Precio:</label><br>
        <input type="number" id="precio" name="precio" value="{{ producto.precio }}"><br>
        <label for="imagen">Imagen:</label><br>
        <input type="file" id="imagen" name="imagen"><br>
        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
